<!DOCTYPE html>
<html>
    <head>
        <title> Google clone </title>
        <meta charset="utf-8"> <!-- Para que tenga acceso al teclado occidental -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-right-section">
                    <li>
                        <a href="https://mail.google.com/mail/&ogbl">
                            Gmail
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">
                            Imágenes
                        </a>
                    </li>
                    <li class="icono">
                        <a href="https://www.google.com.mx/intl/es-419/about/products">
                    </li>
                    <li>
                        <a href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com.mx/">
                            <img class="iconoperfil" src="iconoperfil.png">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-logo">
                <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </section>
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                        <input type="text">
                    <span class="micro-icon"></span>
                    <span class="camera-icon"></span>
                </div>
            </section>
            <section>
                <div class="botones">
                    <button class="boton_buscar">Buscar en Google</button>
                    <button class="boton_suerte">Voy a tener suerte</button>
                </div>

                

                <div>
                    <p>Ofrecido por Google en: <a href="https://www.google.com.mx/setprefs?sig=0_GQC6b1dQlIQ2OvSpKkopNhEJ-zA%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwilzITjjLf9AhUcDkQIHa8qAHYQ2ZgBCBA"> Español (Latinoamérica)</a></p>
                </div>
            </section>
        </main>

        <footer>
            <ul class="footer-left">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Preferencias</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
